<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/dfc51b96a5.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="logo"></div>
      </header>
      <section id="logon">
        <form action="https://localhost:3001" method="post">
          <article class="inner_contents title">가입하시고 즐겨보세요!</article>
          <article class="inner_contents birthday">생년월일</article>
          <div id="calendar">
            <select name="year" id="year">
              <option value="none" selected disabled>년</option>
            </select>
            <select name="month" id="month">
              <option value="none" selected disabled>월</option>
            </select>
            <select name="day" id="day">
              <option value="none" selected disabled>일</option>
            </select>
          </div>
          <article class="inner_contents username">
            <label for="user">사용자 이름</label>
            <input
              type="text"
              name="user"
              id="user"
              placeholder="실명을 사용하세요"
            />
          </article>
          <article class="inner_contents userpassword">
            <label for="password">비밀번호</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="영문알파벳 최소8자 이상"
            />
          </article>
          <article class="inner_contents gender">성별(선택사항)</article>
          <div id="gender_btn">
            <button id="femaleBtn">
              <i class="fas fa-person-dress"></i>
            </button>
            <button id="maleBtn">
              <i class="fas fa-person"></i>
            </button>
          </div>
          <article class="inner_contents check">
            <div>
              <div>
                <input type="checkbox" name="auth" id="auth" />
                <label for="auth">이용약관을 검토했으며 이에 동의합니다.</label>
              </div>
              <div>
                <input type="checkbox" name="private" id="private" />
                <label for="private">개인정보 처리방침에 동의합니다.</label>
              </div>
            </div>
          </article>
          <article class="inner_contents btn">
            <input type="submit" value="회원가입" />
          </article>
        </form>
      </section>
      <footer>
        <h3>다양한 기기로 쿠키런을 즐기세요</h3>
        <div id="items">
          <div class="inner_item">
            <span>
              <i class="fa-brands fa-apple"></i>
            </span>
            <div class="inner_item_info">
              <div class="inner_item_title">Download on the</div>
              <div class="inner_item_body">App Store</div>
            </div>
          </div>
          <div class="inner_item">
            <span>
              <i class="fa-brands fa-google-play"></i>
            </span>
            <div class="inner_item_info">
              <div class="inner_item_title">Get It On</div>
              <div class="inner_item_body">Google Play</div>
            </div>
          </div>
          <div class="inner_item">
            <span>
              <i class="fa-brands fa-meta"></i>
            </span>
            <div class="inner_item_info">
              <div class="inner_item_title">Get It From</div>
              <div class="inner_item_body">Meta Quest</div>
            </div>
          </div>
          <div class="inner_item">
            <span>
              <i class="fa-brands fa-playstation"></i>
            </span>
            <div class="inner_item_info">
              <div class="inner_item_title">Available at</div>
              <div class="inner_item_body">PlayStation</div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
